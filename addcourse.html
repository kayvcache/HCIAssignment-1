<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIS 1210 - Course Detail</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 20px;
            }
        }

        .modal-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            overflow: hidden;
        }

        .modal-content {
            padding: 40px;
        }

        @media (max-width: 768px) {
            .modal-content {
                padding: 24px;
            }
        }

        .course-title {
            font-size: 32px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 32px;
        }

        @media (max-width: 768px) {
            .course-title {
                font-size: 24px;
                margin-bottom: 24px;
            }
        }

        .course-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 32px;
            padding-bottom: 32px;
            border-bottom: 1px solid #e5e7eb;
        }

        @media (max-width: 768px) {
            .course-details {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 24px;
                padding-bottom: 24px;
            }
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .detail-value {
            color: #000000;
            font-size: 16px;
            font-weight: 600;
        }

        .enrollment-section {
            margin-bottom: 32px;
        }

        .enrollment-label {
            color: #9ca3af;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .enrollment-info {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
        }

        .enrollment-count {
            color: #000000;
            font-size: 18px;
            font-weight: 700;
        }

        /* help from Claude Code */
        .availability-badge {
            background-color: #dcfce7;
            color: #166534;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .notification-box {
            background-color: #dbeafe;
            border: 1px solid #bfdbfe;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .notification-text {
            color: #1e40af;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
        }

        .options-section {
            margin-bottom: 24px;
        }

        .option-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #d1d5db;
            border-radius: 3px;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .checkbox:checked {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .option-link {
            color: #3b82f6;
            text-decoration: underline;
            font-size: 14px;
            cursor: pointer;
        }

        .option-link:hover {
            color: #1e40af;
        }

        .warning-box {
            background-color: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 32px;
        }

        .warning-text {
            color: #dc2626;
            font-size: 14px;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        @media (max-width: 768px) {
            .button-container {
                flex-direction: column;
                gap: 12px;
            }
        }

        .add-course-btn {
            flex: 1;
            padding: 16px 24px;
            background-color: #1e40af;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .add-course-btn:hover {
            background-color: #1d4ed8;
        }

        .cancel-btn {
            flex: 1;
            padding: 16px 24px;
            background-color: #f3f4f6;
            color: #374151;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.2s;
        }

        .cancel-btn:hover {
            background-color: #e5e7eb;
            border-color: #9ca3af;
        }

        .back-link {
            text-align: center;
            margin-top: 16px;
        }

        .back-link a {
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link a:hover {
            color: #374151;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .course-details {
                font-size: 14px;
            }

            .detail-value {
                font-size: 15px;
            }

            .enrollment-count {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="modal-content">
            <h1 class="course-title">CIS 1210</h1>
            
            <div class="course-details">
                <div class="detail-item">
                    <span class="detail-label">Schedule Type</span>
                    <span class="detail-value">Lecture</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Credits</span>
                    <span class="detail-value">1 Credit</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Time & Date</span>
                    <span class="detail-value">MW 2:00-3:00 PM</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Professor</span>
                    <span class="detail-value">M. Johnson</span>
                </div>
            </div>

            <div class="enrollment-section">
                <div class="enrollment-label">Enrollment</div>
                <div class="enrollment-info">
                    <span class="enrollment-count">30/50 seats</span>
                    <span class="availability-badge">Available</span>
                </div>
            </div>

            <div class="notification-box">
                <div class="notification-text">CIS 1600 will be added to your schedule.</div>
            </div>

            <div class="options-section">
                <div class="option-item">
                    <input type="checkbox" class="checkbox" id="audit">
                    <label for="audit" class="option-link">Audit this</label>
                </div>
            </div>

            <div class="option-item">
                <span class="option-link" onclick="requestPermission()">Request permission</span>
            </div>

            <div class="warning-box">
                <div class="warning-text">This is back-to-back to CIS 1210</div>
            </div>

            <div class="button-container">
                <button class="add-course-btn" onclick="addCourse()">Add Course</button>
                <button class="cancel-btn" onclick="cancelModal()">Cancel</button>
            </div>
        </div>

        <div class="back-link">
            <a href="#" onclick="backToCourseSelection()">Back to Course Selection</a>
        </div>
    </div>

    <script>
        /*  help from Claude Code */
        function addCourse() {
            const isAudit = document.getElementById('audit').checked;
            const message = isAudit ? 
                'CIS 1210 has been added to your schedule as an audit course!' : 
                'CIS 1210 has been added to your schedule!';
            
            alert(message);
            // Here you would typically send data to your backend
            console.log('Adding course CIS 1210, Audit:', isAudit);
        }

        function cancelModal() {
            if (confirm('Are you sure you want to cancel? Any changes will be lost.')) {
                // Close modal or navigate back
                alert('Cancelled');
            }
        }

        function requestPermission() {
            alert('Permission request submitted for CIS 1210. You will be notified when approved.');
        }

        function backToCourseSelection() {
            // Navigate back to course selection page
            alert('Returning to Course Selection...');
            // In a real app, this would navigate back
            // window.history.back() or router navigation
        }

        // Add visual feedback for checkbox
        document.getElementById('audit').addEventListener('change', function() {
            if (this.checked) {
                this.style.backgroundColor = '#3b82f6';
                this.style.borderColor = '#3b82f6';
            } else {
                this.style.backgroundColor = 'white';
                this.style.borderColor = '#d1d5db';
            }
        });

        // Add touch feedback for mobile
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('touchstart', function() {
                this.style.transform = 'scale(0.98)';
            });
            
            button.addEventListener('touchend', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
